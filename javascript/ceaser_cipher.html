<h1>Ceaser Cipher</h1>

<script type="text/javascript">

/**

One of the simplest and most widely known ciphers is a Caesar cipher, also known as a
shift cipher. In a shift cipher the meanings of the letters are shifted by
some set amount.

A common modern use is the ROT13 cipher, where the values of the letters are
shifted by 13 places. Thus 'A' ↔ 'N', 'B' ↔ 'O' and so on.

Write a function which takes a ROT13 encoded string as input and returns a decoded string.

All letters will be uppercase. Do not transform any non-alphabetic character
(i.e. spaces, punctuation), but do pass them on.

***/

function rot13(str) { // LBH QVQ VG!
  let alphabets = 'abcdefghijklmnopqrstuvwxyz',
      str_arr = str.split(''),
      to_return
  const rot = 13
  
  // let str_indexes = str_arr.map(elem => alphabets.indexOf(elem.toLowerCase()))
  let str_indexes = str_arr.map(function(elem) {
    let index = alphabets.indexOf(elem.toLowerCase())
    return (index !== -1) ? index : elem
  })
  let str_m13_indexes = str_indexes.map(function(elem) {
    to_return = elem
    if(to_return.constructor === Number) {
      to_return = elem - rot
      if(to_return < 0) {
        to_return = alphabets.length + (elem - rot)
      }
    }
    return to_return
  })

  let converted = str_m13_indexes.map(elem => (elem.constructor === Number) ? alphabets[elem] : elem)

  return converted.join('').toUpperCase()
}

// Change the inputs below to test
console.log(rot13("SERR PBQR PNZC"))
console.log(rot13("LBH QVQ VG!"))

</script>
